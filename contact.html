<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/main.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <nav class="site-header__nav">
                <a class="site-logo" href="#"><img src="/images/site-header/site-logo.svg" alt="logo" width="160" height="40"></a>
                
                <img class="close-btn" onclick="show()" src="/images/site-header/cloasebtn.png" alt="cloasebtn" width="18" height="18">
                <div class="site-nav__features">
                    
                    <ul class="site-nav__list">
                        <li class="site-nav__item"><a href="#">Home</a></li>
                        <li class="site-nav__item"><a href="#">About</a></li>
                    </ul>
                    
                    <a class="site-nav__btn" href="#">Contact Us</a>
                </div>
            </nav>

            <div class="contact__hero">
                <div class="contact__hero--left">
                    <h2 class="contact__hero--title">Contact</h2>
                    <p class="contact__hero--info">Ask us about</p>

                    <ul class="contact__list">
                        <li class="contact__list--items">
                            <p class="contact__items--info network-img">The quality of our talent network</p>
                        </li>

                        <li class="contact__list--items">
                            <p class="contact__items--info implement-img">Usage & implementation of our software</p>
                        </li>

                        <li class="contact__list--items">
                            <p class="contact__items--info innovation-img">How we help drive innovation</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


</body>
</html>
